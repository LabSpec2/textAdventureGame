{% extends "story_template.html" %}
{% block title %}Room{% endblock %}

{% block content5 %}
	<div class="main-text">
		Well, it is a dinning room...there is
		<button id="salt" name="salt" class="text_buttons">salt</button> and</p>
		<button id="silver fork" name="silver fork" class="text_buttons">silver fork</button> in it.</p>

		<p align="center"><a href=/kitchen ><button class="small_buttons">Go to Kitchen</button></a></p>
		<p align="center"><a href=/livingroom ><button class="small_buttons">Go to Living Room</button></a></p>
		<p align="center"><a href="/"><button class="small_buttons">Go back</button></a></p>
	
	</div>


	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			document.querySelectorAll('button').forEach(button => {
				button.onclick = () => {
					const request = new XMLHttpRequest();
					request.open('POST', `/pick_item`);
					request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					
					request.onload = () => {
						const response = request.responseText;
						document.getElementById('items').innerHTML = response;
					}; 
					request.send(button.id);
					
				};
			});
		});
	</script>

{% endblock %}
